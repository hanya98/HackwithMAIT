<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INCLUSIPHERE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-layout-container">
    <div class="left-content">
        <h1>Bridging Generations, Ending Loneliness.</h1>
        <p>
            A simple way for compassionate volunteers to connect and build lasting, meaningful friendships.
        </p>
    </div>
    <div class="login-card-container"> 
        </div>

    
</div>
<div id="main-hero-section">
    </div> 

  <div class="container">
    <h1 class="title">INCLUSIPHERE</h1>
    <p class="subtitle"></p>

    <img src="logo.png" alt="Elderly" class="hero-img">

    <div class="role-buttons">
      <button id="MemberBtn" class="role active">Member Login</button>
      <button id="VolunteerBtn" class="role active">Volunteer Login</button>
    </div>

    <form class="login-form">
      <label>Email or Mobile</label>
      <input type="text" placeholder="Enter your email or mobile">

      <label>Password</label>
      <input type="password" placeholder="Enter your password">

      <div class="links">
        <a href="#" class="forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="signup">
      Donâ€™t have an account? <a href="#" class="signup-link">Sign Up</a>
    </p>

    
  </div>
  <div id="main-hero-section">
    </div> 


  <script>
    const userBtn = document.getElementById("userBtn");
    const volunteerBtn = document.getElementById("volunteerBtn");

    userBtn.addEventListener("click", () => {
      userBtn.classList.add("active");
      volunteerBtn.classList.remove("active");
      document.querySelector(".title").textContent = "HelloCare - User";
    });

    volunteerBtn.addEventListener("click", () => {
      volunteerBtn.classList.add("active");
      userBtn.classList.remove("active");
      document.querySelector(".title").textContent = "HelloCare - Volunteer";
    });
  </script>
 
</body>
</html>
