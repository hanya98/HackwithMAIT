<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INCLUSIPHERE</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --primary-color: #5b21b6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BACKGROUND CAROUSEL */
    .background-carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      display: flex;
      animation: scrollBg 60s linear infinite;
      z-index: 0;
    }

    .background-carousel img {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scrollBg {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    /* MAIN CONTAINER */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 950px;
      width: 90%;
      gap: 4rem;
    }

    /* LEFT SIDE: TAGLINE SECTION */
    .left-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }

    .tagline-left {
      font-size: 2.8rem;
      font-weight: 800;
      color: #fff;
      line-height: 1.3;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    #simple_text {
      font-size: 1.1rem;
      color: #ddd;
      line-height: 1.5;
      max-width: 400px;
    }

    /* RIGHT SIDE: LOGIN BOX */
    .hero-content {
      flex: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    /* LOGO INSIDE LOGIN BOX */
    .logo-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(91, 33, 182, 0.6);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .site-name {
      margin-top: 0.8rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .role-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .role {
      flex: 1;
      padding: 0.5rem 0;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .role.active {
      background: var(--primary-color);
      color: white;
    }

    .role:not(.active) {
      background: rgba(255,255,255,0.2);
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #6d28d9;
    }

    .signup {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup a {
      color: #ddd;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
      }

      .tagline-left {
        font-size: 2rem;
      }

      #simple_text {
        max-width: 90%;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="background-carousel">
    <img src="https://images.unsplash.com/photo-1599282271323-f4d8e3b18df1?auto=format&fit=crop&q=80&w=1000" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1681492036923-ee4ffc6bfefd?auto=format&fit=crop&q=60&w=1000" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1661539292646-7b6f9f0e6b60?auto=format&fit=crop&q=60&w=1000" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1661515287078-dd61d7354dca?auto=format&fit=crop&q=80&w=1000" alt="">
  </div>
  <div class="background-carousel">
    <img src="https://images.unsplash.com/photo-1599282271323-f4d8e3b18df1?auto=format&fit=crop&q=80&w=1000" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1681492036923-ee4ffc6bfefd?auto=format&fit=crop&q=60&w=1000" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1661539292646-7b6f9f0e6b60?auto=format&fit=crop&q=60&w=1000" alt="">
    <img src="https://plus.unsplash.com/premium_photo-1661515287078-dd61d7354dca?auto=format&fit=crop&q=80&w=1000" alt="">
  </div>

  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="container">
    <!-- Left Side -->
    <div class="left-side">
      <div class="tagline-left">Bridging Differences,<br>Ending Loneliness.</div>
      <div id="simple_text">
        <p>A simple way for compassionate volunteers to connect and build lasting, meaningful friendships.</p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="hero-content">
      <div class="logo-area">
        <div class="logo">
          <img src="images/our_logo.jpg" alt="InclusiSphere Logo">
        </div>
        <div class="site-name">INCLUSIPHERE</div>
      </div>

      <div class="role-buttons">
        <button id="memberBtn" class="role active">Member</button>
        <button id="volunteerBtn" class="role">Volunteer</button>
      </div>

      <form id="loginForm">
        <input type="text" id="email" placeholder="Email or Mobile">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="signup">Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <script>
    const memberBtn = document.getElementById("memberBtn");
    const volunteerBtn = document.getElementById("volunteerBtn");
    const loginForm = document.getElementById("loginForm");

    memberBtn.addEventListener("click", () => {
      memberBtn.classList.add("active");
      volunteerBtn.classList.remove("active");
    });

    volunteerBtn.addEventListener("click", () => {
      volunteerBtn.classList.add("active");
      memberBtn.classList.remove("active");
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (volunteerBtn.classList.contains("active")) {
        window.location.href = "volunteer.html";
      } else {
        window.location.href = "member.html";
      }
    });
  </script>
</body>
</html>
